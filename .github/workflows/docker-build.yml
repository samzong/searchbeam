name: Docker Image Build

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'
    paths-ignore:
      - '**.md'
      - '.github/**'
      - '!.github/workflows/docker-build.yml'

jobs:
  docker:
    name: Build and Push Multi-arch Image
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Extract Metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository_owner }}/yt-search-api
          tags: |
            type=raw,value=latest
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,format=short
          
      - name: Build and Push Multi-arch Image
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Update README
        uses: actions/github-script@v6
        with:
          script: |
            const sha = context.sha.substring(0, 7);
            const date = new Date().toISOString().split('T')[0];
            let version = '';
            
            // 获取版本标签
            if (context.ref.startsWith('refs/tags/')) {
              version = context.ref.replace('refs/tags/', '');
            }
            
            const versionInfo = version ? ` (版本: ${version})` : '';
            const msg = `🚀 新镜像已构建并发布: \`ghcr.io/${{ github.repository_owner }}/yt-search-api:${sha}\`${versionInfo} (${date})\n\n支持架构: linux/amd64, linux/arm64`;
            
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: msg
            }); 